<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <h1>Get in touch!</h1>
        <p>Contact us for a quote, help ot to join the team.</p>
        <div class="grid">
            <div class="item">
                <img src="./image/Location.png" alt="">
                <h6>000 Street 0000 Bal</h6>
            </div>
            <div class="item">
                <img src="./image/phone.png" alt="">
                <h6>099 999 9999</h6>
            </div>
            <div class="item">
                <img src="./image/gmail.png" alt="">
                <h6>Helloman@gmail.com</h6>
            </div>
        </div>
        <form action="">
            <h2>Contact Form</h2>
            <div class="contai">
                <div class="left">
                    <label for="name">Name</label>
                    <input type="text" name="" id="" placeholder="Your Name">
                    <label for="mail">Email</label>
                    <input type="email" name="mail" id="" placeholder="Your Email">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="" placeholder="Your Phone">
                </div>
                <div class="right">
                    <label for="message">Message</label>
                    <textarea name="message" id="" cols="" rows="" placeholder="Message"></textarea>
                </div>
            </div>
            <div class="bottom">
                <h2>Services</h2>
                <div class="button">
                    <button>Web Design</button>
                    <button>Web Development</button>
                    <button>Logo Design</button>
                    <button>Other</button>
                </div>
            </div>
            <div class="footer">
                <button>Send Message</button>
            </div>
        </form>
    </div>

</body>
</html>
